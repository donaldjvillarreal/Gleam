{% extends 'base.html' %}
{% load staticfiles %}
{% block body %}
    <div class="container">
        <ul class="list-group">
            {% for room, messages in messages %}
                <li class="room-link" data-room-id="{{ room.id }}">{{ room.label }}</li>
            {% endfor %}
        </ul>
        <div id="chats">
        </div>
    </div>

{% endblock %}
{% block js_scripts %}
    <script type="application/javascript" src="{% static 'js/reconnecting-websocket.min.js' %}"></script>
    <script>
        $(function () {
            // Correctly decide between ws:// and wss://
            var socket;
            var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
            var ws_path = ws_scheme + '://' + window.location.host + "/chat/stream/";
            console.log("Connecting to " + ws_path);
            socket = new ReconnectingWebSocket(ws_path);
            // Handle incoming messages
            socket.onmessage = function (message) {
                // Decode the JSON
                var roomdiv;
                console.log("Got websocket message " + message.data);
                var data = JSON.parse(message.data);
                // Handle errors
                if (data.error) {
                    alert(data.error);
                    return;
                }
                // Handle joining
                if (data.join) {
                    // old_messages exist
                    console.log("Joining room " + data.join);
                    roomdiv = $(
                            "<div class='room' id='room-" + data.join + "'>" +
                            "<h2>" + data.title + "</h2>" +
                            "<div class='messages'></div>" +
                            "<form><input><button>Send</button></form>" +
                            "</div>"
                    );
                    // Hook up send button to send a message
                    roomdiv.find("form").on("submit", function () {
                        socket.send(JSON.stringify({
                            "command": "send",
                            "room": data.join,
                            "message": roomdiv.find("input").val()
                        }));
                        roomdiv.find("input").val("");
                        return false;
                    });
                    $("#chats").append(roomdiv);
                    // Handle leaving
                } else if (data.leave) {
                    console.log("Leaving room " + data.leave);
                    $("#room-" + data.leave).remove();
                    // Handle getting a message
                } else if (data.message) {
                    var msgdiv = $("#room-" + data.room + " .messages");
                    msgdiv.append(
                            "<div class='message'>" +
                            "<span class='username'>" + data.username + "</span>" +
                            "<span class='body'>" + data.message + "</span>" +
                            "</div>"
                    );
                    msgdiv.scrollTop(msgdiv.prop("scrollHeight"));
                } else {
                    console.log("Cannot handle message!");
                }
            };
            // Says if we joined a room or not by if there's a div for it
            inRoom = function (roomId) {
                return $("#room-" + roomId).length > 0;
            }
            // Room join/leave
            $(".room-link").on('click', function () {
                roomId = $(this).attr("data-room-id");
                console.log('clicked ' + roomId);
                if (inRoom(roomId)) {
                    // Leave room
                    $(this).removeClass("joined");
                    socket.send(JSON.stringify({
                        "command": "leave",
                        "room": roomId
                    }));
                } else {
                    // Join room
                    $(this).addClass("joined");
                    socket.send(JSON.stringify({
                        "command": "join",
                        "room": roomId
                    }));
                }
            })
            // Helpful debugging
            socket.onopen = function () {
                console.log("Connected to chat socket");
            }
            socket.onclose = function () {
                console.log("Disconnected from chat socket");
            }
        });
    </script>
{% endblock %}
