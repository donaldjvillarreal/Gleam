{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gleam - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
    {% block head %}{% endblock %}
</head>
<body>
    {% block body %}
    {% endblock %}


    <script type="application/javascript" src="{% static 'js/jquery-latest.js' %}"></script>
    <script type="application/javascript" src="{% static 'js/bootstrap.js' %}"></script>
    <script type="application/javascript" src="{% static 'js/jq.redirect.js' %}"></script>
    {% block js_scripts %}
    {% endblock %}
</body>
</html>
